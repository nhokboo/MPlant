<div class="container" ng-app="myApp" >   <div align="center">    <br><br>    <div class="ui-group-buttons">        <button type="button" class="btn btn-primary btn-lg" ng-click="takePhoto();">Chụp ảnh</button>                <div class="or or-lg"></div>        <button type="button" ng-click='receive();' class="btn btn-success btn-lg">Thư viện</button>      </div>      <br><br><br>    <div class="container row" infinite-scroll='reddit.nextPage(1,1,1)' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>      <div class="timeline-centered" ng-repeat='item in reddit.items'>                <article class="timeline-entry">                          <div class="timeline-entry-inner">                            <time class="timeline-time" ><span>{{ item.times }}</span></time>                            <div class="timeline-icon bg-success">                              <i class="entypo-feather"></i>                            </div>                            <div class="timeline-label">                              <div>                                <h2>Nhiệt độ: </h2>                                <br>                                <h2>Độ ẩm: 90%</h2>                                <br>                              </div>                              <img ng-click="zoomImage({{item}});" src= "{{item.image640x480 }}" class="img-responsive img-rounded full-width">                            </div>                          </div>                        </article>        <script type="text/ng-template" id="templateZoomImage" >                    <div>                            <img class="img-responsive full-width" ng-src ="{{ Imagesrc }}"/>                            <div class='text-center'>                                <p class='text-muted'>Add senser infor here</p>                            </div>                     </div>         </script><!--         <article class="timeline-entry">          <div cla
